<!DOCTYPE html>
<html class="loading" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="fragments :: page_head"><title>Create Sales Invoice</title></head>
    <title>Add-Line | Sales | Invoice</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/ico/favicon.ico}">
    <script type="text/javascript" th:src="@{/js/cssandjs/actions.js}"></script>
</head>

<body class="horizontal-layout horizontal-menu horizontal-menu-padding 2-columns  navbar-sticky" data-open="hover"
      data-menu="horizontal-menu" data-col="2-columns">
<div th:replace="fragments :: page_header"></div>
<div class="wrapper">
    <div th:replace="fragments :: page_menu"></div>
    <div class="main-panel">
        <div class="main-content">
            <div class="content-overlay"></div>
            <div class="content-wrapper">
                <section class="users-list-wrapper">
                    <!-- SALES INVOICE LIST LINK -->
                    <div class="users-list-filter px-2">
                        <div class="col-12 col-sm-6 col-lg-3 d-flex align-items-right">
                            <a class="btn btn-primary bg-light-primary mb-1" th:href="@{/sales-invoice/list}"
                            ><i class="fa fa-list mr-1"></i>Sales Invoices list</a>
                        </div>
                    </div>
                    <!-- SALES INVOICE LIST LINK END-->
                    <!-- FORMS BEGIN -->
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-content">
                                    <div class="card-body">
                                        <div class="tab-content">
                                            <div class="tab-pane fade mt-2 show active" id="account" role="tabpanel"
                                                 aria-labelledby="account-tab">
                                                <!-- INVOICE PART BEGIN-->
                                                <form class="needs-validation" th:action="@{/sales-invoice/save-invoice}" method="post"
                                                      th:object="${invoice}" novalidate>
                                                    <div class="row">
                                                        <div class="col-12 col-md-3">
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label>Invoice No</label>
                                                                    <input type="text"
                                                                           class="form-control"
                                                                           aria-invalid="false"
                                                                           th:field="*{invoiceNumber}"
                                                                           disabled
                                                                    />
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-12 col-md-3">
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label>Invoice Date</label>
                                                                    <input type="date"
                                                                       class="form-control"
                                                                       th:field="*{invoiceDate}"
                                                                       aria-invalid="false"
                                                                       disabled>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-12 col-md-3">
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label>Client</label>
                                                                    <input type="text"
                                                                    class="form-control"
                                                                    th:field="*{client.companyName}"
                                                                    disabled>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-12 col-md-1">
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label>CANCEL</label>
                                                                    <a class="btn btn-danger" th:href="@{/sales-invoice/list}"
                                                                            type="cancel" value="cancel">Cancel
                                                                    </a>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-12 col-md-1">
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label>CREATE</label>
                                                                    <button class="btn btn-success"
                                                                            type="submit" name="action" th:disabled="${active}" >Create
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        </div>

                                                    </div>
                                                </form>
                                                <hr class="solid">
                                                <!-- INVOICE PART END -->
                                                <form th:object="${product}" th:action="@{/sales-invoice/create/add-invoice-product}" method="post" novalidate>
                                                    <div class="needs-validation">
                                                        <div class="row">
                                                            <div class="col-12 col-md-3">
                                                                <div class="form-group">
                                                                    <div class="controls">
                                                                        <label>Product</label>
                                                                        <select th:field="*{productDTO}" class="custom-select" required>
                                                                            <option th:value=" ''" th:text="Select"></option>
                                                                            <option th:each="theProduct, iStat : ${products}" th:value="${theProduct.id}"
                                                                                    th:text="${theProduct.name}"></option>
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-12 col-md-3">
                                                                <div class="form-group">
                                                                    <div class="controls">
                                                                        <label for="qty" class="form-label">Quantity</label>
                                                                        <input th:field="*{qty}" type="number" min="1" class="form-control" id="qty" value="Mark" required>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-12 col-md-3">
                                                                <div class="form-group">
                                                                    <div class="controls">
                                                                        <label for="price" class="form-label">Price</label>
                                                                        <input th:field="*{price}" type="number" min="1" class="form-control" id="price" value="Mark" required>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-12 col-md-3">
                                                                <div class="form-group">
                                                                    <div class="controls">
                                                                        <label for="tax" class="form-label">Tax</label>
                                                                        <input th:field="*{tax}" type="number" min="1" class="form-control" id="tax" value="Mark" required>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="alert alert-danger text-center" role="alert" th:text="${error}" th:if="${error}"></div>
                                                            <div class="col-12 d-flex flex-sm-row flex-column justify-content-end mt-3 mt-sm-2">
                                                                <button type="submit" name="action" value="addItem"
                                                                        class="btn btn-warning mb-2 mb-sm-0 mr-sm-2" >Add Item
                                                                </button>
                                                            </div>
                                                        </div>


                                                    </div>
                                                </form><!-- Products Form-->
                                                <!-- INVOICE PRODUCT LIST BEGIN -->
                                                <div class="card-content fw-container">
                                                    <div class="card-body fw-body">
                                                        <div class="table-responsive content demo-html">
                                                            <table id="example" class="table table-striped table-bordered file-export" style="width:100%">
                                                                <thead>
                                                                <tr>
                                                                    <th>Product</th>
                                                                    <th>Price</th>
                                                                    <th>Quantity</th>
                                                                    <th>Tax %</th>
                                                                    <th>Total</th>
                                                                    <th>Delete</th>
                                                                </tr>
                                                                </thead>
                                                                <tbody>
                                                                <tr th:each="product : ${invoiceProducts}">
                                                                    <td th:text="${product.productDTO.name}"></td>
                                                                    <td th:text="'$ '+${product.price}"></td>
                                                                    <td th:text="${product.qty}"></td>
                                                                    <td th:text="'% '+${product.tax}"></td>
                                                                    <td th:text="'$ '+${(product.qty * product.price) + (product.qty * product.price * product.tax * 0.01)}"></td>
                                                                    <td>
                                                                        <form th:action="@{/sales-invoice/create/delete-invoice-product}" th:object="${product}" method="post">
                                                                            <input type="hidden" th:value="${product.productDTO.name}" name="name"/>
                                                                            <input type="hidden" th:value="${product.qty}" name="qty"/>
                                                                            <input type="hidden" th:value="${product.price}" name="price"/>
                                                                            <input type="hidden" th:value="${product.tax}" name="tax"/>
                                                                            <button type="submit" class="btn btn-default">
                                                                                <i class="ft-trash"></i>
                                                                            </button>
                                                                        </form>
                                                                    </td>
                                                                </tr>
                                                                </tbody>
                                                            </table>
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- INVOICE PRODUCT LIST END-->


                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- FORMS END -->
                </section>
            </div>
        </div>
        <button class="btn btn-primary scroll-top" type="button"><i class="ft-arrow-up"></i></button>
    </div>
</div>

<footer th:replace="fragments :: page_footer"></footer>
<div class="sidenav-overlay"></div>
<div class="drag-target"></div>
<script th:src="@{/js/dashboard2.js}"></script>
<script th:src="@{/assets/js/scripts.js}"></script>
</body>

</html>
